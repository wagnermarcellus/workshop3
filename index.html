<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./docs/img/favicon_io/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>Lista de Compras - Workshop</title>
    
</head>

<body>
    <header class="headerDoSite">
        <img src="./docs/img/logo.png" alt="Logo do Workshop" class="logo">
        <h1 id="título"> Lista de compras </h1>
    </header>
    <hr>
    <main id="itensLista">
        <div class="esquerda">
            <div class="AddItens">
                <h3>Adicionar itens: </h3>
                <input type="text" id="addItens" placeholder="Adicione os itens aqui">
                <button onclick="">Adicionar</button>
            </div>
            <div class="selecionaveis">
                <p class="nomeItem">item: </p>
                <input type="text" id="IDnomeItem" maxlength="20" placeholder="Digite o valor do item">
                <p class="decrição">descrição:</p>
                <input type="text" id="IDdecrição" maxlength="20" placeholder="Digite o valor do item">
                <p class="preço">Preço: </p>
                <input type="number" id="IDpreço" maxlength="20" placeholder="Digite o valor do item">
            </div>
        </div>
        <br><br>
        <div class="direita">
            <p>Esse itens estão no carrinho:</p>
            <div class="selecionados">
                <div class="botoesDeAcao">
                    <button onclick="">Excluir</button>
                    <button onclick="">Apagar Lista</button>
                </div>
            </div>
            
        </div>
       
    </main>
    
    
</body>
</html>
