<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./docs/img/favicon_io/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>Lista de Compras - Workshop</title>
    
</head>

<body>
    <header class="headerDoSite">
        <img src="./docs/img/logo.png" alt="Logo do Workshop" class="logo">
        <h1 id="título"> Lista de compras </h1>
    </header>
    <hr>
    <main id="itensLista">
        <div class="esquerda-selecionaveis">
            <div class="AddItens">
                <h3>Adicionar itens: </h3>
                <input type="text" id="addItens" placeholder="Adicione os itens aqui">
            </div>
        </div>
        <br><br>
        <div class="direita-pegos">
            <p>Esse itens estão no carrinho:</p>
            <div class="excluirItem">
                <button onclick="">Excluir</button>
            </div>

            <div class="excluirLista">
                <button onclick="">Apagar Lista</button>
            </div>
        </div>
       
    </main>
    
    
</body>
</html>
